<html lang="en">
<head>

<body>
    <h1>Snapshots & Record of you webcam with WebRTC</h1>
    <div class = "booth">
        <button id="btnStopRecording">Stop</button>
        <button id="grabar">Record</button>
        <button id="snapshot">Snapshot</button>   
        <h3>LIVE!</h3>
        <video id="cam" width="400" height ="300" autoplay controls>
        </video>
        <h3>Recording Result</h3>
        <video id="film" width="400" height ="300" autoplay controls>
            <source type="video/mp4">
        </video>
        <img src="">
    </div>
